<html>

<head>
    <title>
        SPEED TEST TEMPLATE
    </title>
</head>

<body>
    <canvas id="canvas" width="800px" height="600px"></canvas>
</body>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;

    var iterations = 1000;
    var start1 = 0;
    var start2 = 0;
    var end1 = 0;
    var end2 = 0;


    // Test 1;
    start1 = Date.now();
    for (var i = 0; i < iterations; i++) {
        ctx.beginPath();
        ctx.rect(0, 0, 100, 100);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
    }
    end1 = Date.now();

    // Test 2;
    start2 = Date.now();
    ctx.beginPath();
    for (var i = 0; i < iterations; i++) {

        ctx.rect(0, 0, 100, 100);


    }
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    end2 = Date.now();

    var diff1 = end1 - start1;
    var diff2 = end2 - start2;


    console.log("speed test #1: " + diff1 + " milliseconds.");
    console.log("speed test #2: " + diff2 + " milliseconds.");
    console.log("Difference between tests: " + (diff1 - diff2) + " milliseconds.");
    console.log("Percent Difference between tests: " + Math.round(((diff2 - diff1) / diff1) * 10000) / 100 + "%.");

</script>

</html>
